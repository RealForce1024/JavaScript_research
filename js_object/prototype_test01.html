<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function Person(name,sex){
        this.name = name ;
        this.sex = sex;
      }
      
      Person.prototype = {
        getName:function(){
          return this.name;
        },
        getSex:function(){
          return this.sex;
        }
      };

      var person = new Person("zhangsan","20");
      alert(person.getName());
      alert(person.getSex());

    </script>
  </head>
  <body>

  </body>
</html>
